<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <script>
        //프로미스 객체 - JS내장객체(특별한 패턴을 제공해준다.)

        //executor라는 콜백함수를 전달받고 executor첫번째는 성공시킬 함수, 실패일 때 실행시켜줄 함수
       var promise = new Promise(function(success,fail){ //success와 fail은 함수
            //성공
            // setTimeout(function(){
            //     success("success"); //3초 이후실행
            // },3000);

            //실패
            fail(new Error("에러발생"))

        });
        
        //console.log(promise);
        promise.then(function(response){
            console.log(response);
        }).catch (function(err){
            console.log(err);
        })




    </script>
</body>
</html>
