        //async(비동기로) - function앞에 선언하게 되면 return값을 자동으로 Promise로 변형한다.

       // myFetch("http://~~~~~~~~~~~~")

        //단, async함수 안에서만 사용할 수 있다.

        (async ()=>{
            let result = await myFetch("http://.....");
            console.log(result);
        })();
